version: '3.9'

services:
  postgres:
    image: ${POSTGRES_IMAGE:-dattritat/car_service_postgres:dev-snapshot}
    container_name: car_service_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DEV_DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DEV_DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DEV_DB_NAME:-car_service_dev}
    ports:
      - "${DEV_DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DEV_DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  mongodb:
    image: ${MONGODB_IMAGE:-dattritat/car_service_mongodb:dev-snapshot}
    container_name: car_service_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DEV_MONGODB_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${DEV_MONGODB_PASSWORD:-admin123}
      MONGO_INITDB_DATABASE: ${DEV_MONGODB_NAME:-dev}
    ports:
      - "${DEV_MONGODB_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    healthcheck:
      test: ["CMD-SHELL", "echo 'db.runCommand(\"ping\").ok' | mongosh localhost:27017/${DEV_MONGODB_NAME:-dev} --quiet"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  pgadmin:
    image: dpage/pgadmin4:8.13
    container_name: car_service_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_network

  mongo-express:
    image: mongo-express:1.0.2
    container_name: car_service_mongo_express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${DEV_MONGODB_USER:-admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${DEV_MONGODB_PASSWORD:-admin123}
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USER:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD:-admin123}
    ports:
      - "${MONGO_EXPRESS_PORT:-8081}:8081"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app_network

volumes:
  postgres_data:
  mongodb_data:
  mongodb_config:
  pgadmin_data:

networks:
  app_network:
    driver: bridge
